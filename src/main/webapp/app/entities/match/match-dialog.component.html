<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myMatchLabel">Create or edit a Match</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!match.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="match.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_identifier">Identifier</label>
            <input type="text" class="form-control" name="identifier" id="field_identifier"
                [(ngModel)]="match.identifier" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_homeName">Home Name</label>
            <input type="text" class="form-control" name="homeName" id="field_homeName"
                [(ngModel)]="match.homeName" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_awayName">Away Name</label>
            <input type="text" class="form-control" name="awayName" id="field_awayName"
                [(ngModel)]="match.awayName" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_homeScore">Home Score</label>
            <input type="number" class="form-control" name="homeScore" id="field_homeScore"
                [(ngModel)]="match.homeScore" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_awayScore">Away Score</label>
            <input type="number" class="form-control" name="awayScore" id="field_awayScore"
                [(ngModel)]="match.awayScore" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_startDate">Start Date</label>
            <div class="d-flex">
                <input id="field_startDate" type="datetime-local" class="form-control" name="startDate" [(ngModel)]="match.startDate"
                />
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
