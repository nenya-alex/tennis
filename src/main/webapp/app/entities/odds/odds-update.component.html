<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-odds-heading">Create or edit a Odds</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!odds.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                           readonly/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_homeOdds">Home Odds</label>
                    <input type="number" class="form-control" name="homeOdds" id="field_homeOdds"
                           formControlName="homeOdds"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_awayOdds">Away Odds</label>
                    <input type="number" class="form-control" name="awayOdds" id="field_awayOdds"
                           formControlName="awayOdds"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_checkDate">Check Date</label>
                    <div class="d-flex">
                        <input id="field_checkDate" type="datetime-local" class="form-control" name="checkDate"
                               formControlName="checkDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_match">Match</label>
                    <select class="form-control" id="field_match" name="match" formControlName="matchId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="matchOption.id" *ngFor="let matchOption of matches; trackBy: trackMatchById">
                            {{matchOption.id}}
                        </option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving"
                        class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
