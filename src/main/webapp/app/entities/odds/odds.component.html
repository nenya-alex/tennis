<div>
    <h2 id="page-heading">
        <span>Odds</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-odds"
                [routerLink]="['/odds/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span>
            Create new Odds
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="odds">
        <table class="table table-striped">
            <thead>
            <tr>
                <th><span>ID</span></th>
                <th><span>Home Odds</span></th>
                <th><span>Away Odds</span></th>
                <th><span>Check Date</span></th>
                <th><span>Match</span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let odds of odds ;trackBy: trackId">
                <td><a [routerLink]="['/odds', odds.id, 'view' ]">{{odds.id}}</a></td>
                <td>{{odds.homeOdds}}</td>
                <td>{{odds.awayOdds}}</td>
                <td>{{odds.checkDate | date:'medium'}}</td>
                <td>
                    <div *ngIf="odds.matchId">
                        <a [routerLink]="['../match', odds.matchId , 'view' ]">{{odds.matchId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/odds', odds.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/odds', odds.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'odds', { outlets: { popup: odds.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
