
<div *ngIf="game">
    <h2><span>Game</span> {{game.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Home Score</span></dt>
        <dd>
            <span>{{game.homeScore}}</span>
        </dd>
        <dt><span>Away Score</span></dt>
        <dd>
            <span>{{game.awayScore}}</span>
        </dd>
        <dt><span>Home Probability</span></dt>
        <dd>
            <span>{{game.homeProbability}}</span>
        </dd>
        <dt><span>Away Probability</span></dt>
        <dd>
            <span>{{game.awayProbability}}</span>
        </dd>
        <dt><span>Sett</span></dt>
        <dd>
            <div *ngIf="game.settId">
                <a [routerLink]="['/sett', game.settId]">{{game.settId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'game/'+ game.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
