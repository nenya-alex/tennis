<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="mySetLabel">Create or edit a Set</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!set.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="set.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_homeScore">Home Score</label>
            <input type="number" class="form-control" name="homeScore" id="field_homeScore"
                [(ngModel)]="set.homeScore" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_awayScore">Away Score</label>
            <input type="number" class="form-control" name="awayScore" id="field_awayScore"
                [(ngModel)]="set.awayScore" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_probabilityHome">Probability Home</label>
            <input type="number" class="form-control" name="probabilityHome" id="field_probabilityHome"
                [(ngModel)]="set.probabilityHome" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_probabilityAway">Probability Away</label>
            <input type="number" class="form-control" name="probabilityAway" id="field_probabilityAway"
                [(ngModel)]="set.probabilityAway" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_match">Match</label>
            <select class="form-control" id="field_match" name="match" [(ngModel)]="set.matchId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="matchOption.id" *ngFor="let matchOption of matches; trackBy: trackMatchById">{{matchOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_match">Match</label>
            <select class="form-control" id="field_match" name="match" [(ngModel)]="set.matchId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="matchOption.id" *ngFor="let matchOption of matches; trackBy: trackMatchById">{{matchOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_match">Match</label>
            <select class="form-control" id="field_match" name="match" [(ngModel)]="set.matchId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="matchOption.id" *ngFor="let matchOption of matches; trackBy: trackMatchById">{{matchOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
